name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Cancel in-progress runs for the same ref/PR to save minutes
concurrency:
  group: server-ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write

jobs:
  # Detect changes to specific paths to gate downstream jobs
  changes:
    name: Detect Changes
    runs-on: ubuntu-latest
    outputs:
      client: ${{ steps.filter.outputs.client }}
      server: ${{ steps.filter.outputs.server }}
      infra: ${{ steps.filter.outputs.infra }}
      task_runner: ${{ steps.filter.outputs.task_runner }}
      test: ${{ steps.filter.outputs.test }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check for path changes
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            client:
              - 'App/Client/**'
            server:
              - 'App/Server/**'
            infra:
              - 'Infra/**'
            task_runner:
              - 'Task/Runner/**'
            test:
              - 'Test/**'
  build-nuke:
    name: Build (Nuke)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.task_runner == 'true' }}
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Explain skip
        if: ${{ needs.changes.outputs.task_runner != 'true' }}
        run: echo "No TaskRunner changes detected; skipping Nuke build checks."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Verify .NET version
        run: dotnet --info

      - name: Build (Nuke build system)
        run: dotnet build Task/Runner/Nuke.sln

  build-server:
    name: Build (Server)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Explain skip
        if: ${{ needs.changes.outputs.server != 'true' }}
        run: echo "No Server changes detected; skipping server build checks."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Verify .NET version
        run: dotnet --info

      - name: Build (server)
        run: ./build.sh build-server

  test-server:
    name: Test (Server)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    # Run tests as an independent job so it shows up as its own status check
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Explain skip
        if: ${{ needs.changes.outputs.server != 'true' }}
        run: echo "No Server changes detected; skipping server tests."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Verify .NET version
        run: dotnet --info

      - name: Test (server)
        id: xunit_tests
        run: |
          set +e  # Don't exit on error
          ./build.sh test-server
          TEST_EXIT_CODE=$?
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0  # Always succeed so we can upload artifacts and comment

      - name: Upload xUnit Test Reports
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests failed
        with:
          name: xunit-test-reports
          path: |
            TestResults/test-results.trx
          retention-days: 30

      - name: Parse test results and create PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { parseXUnitReport } = require('./.github/scripts/xunit-report-parser.js');

            try {
              const commentBody = parseXUnitReport('TestResults/test-results.trx', context);

              if (!commentBody) {
                console.log('No comment body generated, skipping PR comment');
                return;
              }

              // Always create a new comment for each test run
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new PR comment');

            } catch (error) {
              console.error('Error creating/updating PR comment:', error);
            }

      - name: Fail job if tests failed
        if: steps.xunit_tests.outputs.exit_code != '0'
        run: |
          echo "xUnit tests failed with exit code ${{ steps.xunit_tests.outputs.exit_code }}"
          exit ${{ steps.xunit_tests.outputs.exit_code }}

  lint-server:
    name: Lint (Server)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' }}
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Explain skip
        if: ${{ needs.changes.outputs.server != 'true' }}
        run: echo "No Server changes detected; skipping server linting."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Verify .NET version
        run: dotnet --info

      - name: Lint (server)
        run: ./build.sh lint-server-verify

  lint-nuke:
    name: Lint (Nuke Build)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.task_runner == 'true' }}
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Explain skip
        if: ${{ needs.changes.outputs.task_runner != 'true' }}
        run: echo "No TaskRunner changes detected; skipping Nuke linting."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Verify .NET version
        run: dotnet --info

      - name: Lint (Nuke build targets)
        run: ./build.sh lint-nuke-verify

  test-server-postman:
    name: Test Server (Postman)
    runs-on: ubuntu-latest
    needs: changes
    if: ${{ needs.changes.outputs.server == 'true' || needs.changes.outputs.test == 'true' }}
    env:
      DOTNET_SKIP_FIRST_TIME_EXPERIENCE: 1
      DOTNET_CLI_TELEMETRY_OPTOUT: 1
    steps:
      - name: Explain skip
        if: ${{ needs.changes.outputs.server != 'true' && needs.changes.outputs.test != 'true' }}
        run: echo "No Server or Test changes detected; skipping Postman integration tests."

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET (from global.json)
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json
          cache: true
          cache-dependency-path: "**/packages.lock.json"

      - name: Verify .NET version
        run: dotnet --info

      - name: Test Server (Postman)
        id: postman_tests
        run: |
          set +e  # Don't exit on error
          ./build.sh test-server-postman
          TEST_EXIT_CODE=$?
          echo "exit_code=$TEST_EXIT_CODE" >> $GITHUB_OUTPUT
          exit 0  # Always succeed so we can upload artifacts and comment

      - name: Upload Postman Reports
        uses: actions/upload-artifact@v4
        if: always()  # Upload even if tests failed
        with:
          name: postman-test-reports
          path: |
            reports/newman-report.json
          retention-days: 30

      - name: Parse test results and create PR comment
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const { parseNewmanReport } = require('./.github/scripts/newman-report-parser.js');

            try {
              const commentBody = parseNewmanReport('reports/newman-report.json', context);

              if (!commentBody) {
                console.log('No comment body generated, skipping PR comment');
                return;
              }

              // Always create a new comment for each test run
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: commentBody
              });
              console.log('Created new PR comment');

            } catch (error) {
              console.error('Error creating/updating PR comment:', error);
            }

      - name: Fail job if tests failed
        if: steps.postman_tests.outputs.exit_code != '0'
        run: |
          echo "Postman tests failed with exit code ${{ steps.postman_tests.outputs.exit_code }}"
          exit ${{ steps.postman_tests.outputs.exit_code }}
