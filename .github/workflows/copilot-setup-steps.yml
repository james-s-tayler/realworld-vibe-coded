name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      # If you want to clone the repository as part of your setup steps, for example to install dependencies, you'll need the `contents: read` permission. If you don't clone the repository in your setup steps, Copilot will do this for you automatically after the steps complete.
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Fetch main branch for FlowPilot merge base detection
        run: |
          git fetch origin main:main || git fetch origin master:master || true

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          global-json-file: App/Server/global.json

      - name: Install Playwright Chromium browser
        run: |
          npx playwright install chromium

      - name: Verify Playwright installation
        run: |
          npx playwright --version

      - name: Install Flowpilot
        run: |
          ./build.sh InstallFlowPilot

      - name: Install Git Hooks
        run: |
          ./build.sh InstallGitHooks

      - name: Ensure Task/McpServers directory exists
        run: |
          mkdir -p Task/McpServers
      - name: Clone Roslyn MCP server into Task/McpServers/RoslynMCP
        run: |
          git clone https://github.com/egorpavlikhin/roslyn-mcp.git Task/McpServers/RoslynMCP

      - name: Build Roslyn MCP server
        run: |
          dotnet build Task/McpServers/RoslynMCP/RoslynMCP/RoslynMCP.csproj --configuration Release