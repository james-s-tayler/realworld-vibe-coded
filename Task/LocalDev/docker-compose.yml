services:
  seq:
    image: datalust/seq:latest
    environment:
      ACCEPT_EULA: "Y"
      SEQ_FIRSTRUN_NOAUTHENTICATION: "true"
    ports:
      - "5341:80"
    volumes:
      - seq-data:/data

  seq-input-gelf:
    image: datalust/seq-input-gelf:latest
    restart: unless-stopped
    depends_on:
      - seq
    environment:
      SEQ_ADDRESS: "http://seq:5341"
    ports:
      - "12201:12201/udp"

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    depends_on:
      - seq-input-gelf
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1", "-C"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s
    volumes:
      - sqlserver-data:/var/opt/mssql
    logging:
      driver: gelf
      options:
        gelf-address: "udp://127.0.0.1:12201"
        tag: "{{.Name}}"

  api:
    build:
      context: ../../App/Server
      dockerfile: ../../Task/LocalDev/Dockerfile.dev
    depends_on:
      sqlserver:
        condition: service_healthy
      seq:
        condition: service_started
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=Conduit;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true"
      Audit__LogsPath: /app/Logs/Server.Web/Audit.NET
      Serilog__WriteTo__1__Args__Path: /app/Logs/Server.Web/Serilog/logs.json
      Serilog__WriteTo__2__Args__ServerUrl: http://seq:80
    ports:
      - "5000:5000"
    volumes:
      - ../../App/Server:/app
      - ../../Logs:/app/Logs
      - /app/src/Server.Web/obj
      - /app/src/Server.Web/bin
      - /app/src/Server.Infrastructure/obj
      - /app/src/Server.Infrastructure/bin
      - /app/src/Server.UseCases/obj
      - /app/src/Server.UseCases/bin
      - /app/src/Server.Core/obj
      - /app/src/Server.Core/bin
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/swagger/index.html"]
      interval: 3s
      timeout: 5s
      retries: 20
      start_period: 10s

volumes:
  seq-data:
  sqlserver-data:
