services:
  api:
    build:
      context: ../../
      dockerfile: Test/Postman/Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:5001
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ""
      ConnectionStrings__SqliteConnection: "Data Source=database.sqlite"
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:5001/swagger/index.html"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    
  newman:
    image: postman/newman:alpine
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/etc/newman
      - ../../Reports/Test/Postman:/Reports/Test/Postman
    environment:
      - APIURL=https://api:5001/api
      - USERNAME=soloyolo
      - EMAIL=soloyolo@mail.com
      - PASSWORD=password123
      - FOLDER=${FOLDER}
    entrypoint: >
      sh -c '
      if [ -n "$$FOLDER" ]; then
        newman run /etc/newman/Conduit.postman_collection.json --folder "$$FOLDER" --delay-request 25 --reporters cli,json --reporter-json-export /Reports/Test/Postman/newman-report.json --global-var "APIURL=$$APIURL" --global-var "USERNAME=$$USERNAME" --global-var "EMAIL=$$EMAIL" --global-var "PASSWORD=$$PASSWORD" --insecure
      else
        newman run /etc/newman/Conduit.postman_collection.json --delay-request 25 --reporters cli,json --reporter-json-export /Reports/Test/Postman/newman-report.json --global-var "APIURL=$$APIURL" --global-var "USERNAME=$$USERNAME" --global-var "EMAIL=$$EMAIL" --global-var "PASSWORD=$$PASSWORD" --insecure
      fi'
