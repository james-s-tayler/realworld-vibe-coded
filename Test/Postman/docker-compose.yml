services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1", "-C"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  api:
    build:
      context: ../../
      dockerfile: Test/Postman/Dockerfile
      args:
        CERT_PASSWORD: ${CERT_PASSWORD:-DevPassword123!}
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:5001;http://+:5000
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${CERT_PASSWORD:-DevPassword123!}
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=Conduit;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true"
      Audit__LogsPath: /app/Logs/Server.Web/Audit.NET
      Serilog__WriteTo__1__Args__Path: /app/Logs/Server.Web/Serilog/logs.txt
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ../../Logs:/app/Logs
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5001/swagger/index.html"]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s
    
  newman:
    image: postman/newman:alpine
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/etc/newman
      - ../../Reports/Test/Postman:/Reports/Test/Postman
    environment:
      - APIURL=https://api:5001/api
      - USERNAME=soloyolo
      - EMAIL=soloyolo@mail.com
      - PASSWORD=password123
      - FOLDER=${FOLDER}
      - NODE_TLS_REJECT_UNAUTHORIZED=0
    entrypoint: >
      sh -c '
      if [ -n "$$FOLDER" ]; then
        newman run /etc/newman/Conduit.postman_collection.json --folder "$$FOLDER" --delay-request 25 --reporters cli,json --reporter-json-export /Reports/Test/Postman/newman-report.json --global-var "APIURL=$$APIURL" --global-var "USERNAME=$$USERNAME" --global-var "EMAIL=$$EMAIL" --global-var "PASSWORD=$$PASSWORD"
      else
        newman run /etc/newman/Conduit.postman_collection.json --delay-request 25 --reporters cli,json --reporter-json-export /Reports/Test/Postman/newman-report.json --global-var "APIURL=$$APIURL" --global-var "USERNAME=$$USERNAME" --global-var "EMAIL=$$EMAIL" --global-var "PASSWORD=$$PASSWORD"
      fi'
