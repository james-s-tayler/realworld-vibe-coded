services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "TestPassword123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "TestPassword123!", "-Q", "SELECT 1", "-C"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 10s

  migration-test:
    build:
      context: ../../
      dockerfile: Test/Migrations/Dockerfile
      target: apply-migrations
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=ConduitMigrationTest;User Id=sa;Password=TestPassword123!;TrustServerCertificate=True;"
