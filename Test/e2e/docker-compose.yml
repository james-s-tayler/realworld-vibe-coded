services:
  api:
    build:
      context: ../../App/Server
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://+:5000
      ConnectionStrings__SqliteConnection: "Data Source=database.sqlite"
    ports:
      - "5000:5000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/swagger/index.html"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    
  playwright:
    build:
      context: ./
      dockerfile: Dockerfile.playwright
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/tests
      - ../../reports:/reports
    environment:
      - PLAYWRIGHT_BASE_URL=http://api:5000
      - CI=true
    networks:
      - default

networks:
  default:
    driver: bridge