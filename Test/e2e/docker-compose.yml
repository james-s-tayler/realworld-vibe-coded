services:
  api:
    build:
      context: ../../App/Server
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:57679;http://+:57678
      ASPNETCORE_HTTPS_PORT: 57679
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ""
      ConnectionStrings__SqliteConnection: "Data Source=database.sqlite"
    ports:
      - "57679:57679"
      - "57678:57678"
    volumes:
      - ./https:/https:ro
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:57679/swagger/index.html"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    
  playwright:
    build:
      context: ./
      dockerfile: Dockerfile.playwright
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/tests
      - ../../Reports:/Reports
    environment:
      - PLAYWRIGHT_BASE_URL=https://api:57679
      - CI=true
    networks:
      - default

networks:
  default:
    driver: bridge