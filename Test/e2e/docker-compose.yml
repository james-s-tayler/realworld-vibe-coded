services:
  api:
    build:
      context: ../../App/Server
      dockerfile: Dockerfile.e2e
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:57679;http://+:57678
      ASPNETCORE_HTTPS_PORT: 57679
      ConnectionStrings__SqliteConnection: "Data Source=database.sqlite"
    ports:
      - "57679:57679"
      - "57678:57678"
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:57679/swagger/index.html", "||", "curl", "-f", "http://localhost:57678/swagger/index.html"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    
  playwright:
    build:
      context: ./
      dockerfile: Dockerfile.playwright
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/tests
      - ../../TestResults:/TestResults
    environment:
      - PLAYWRIGHT_BASE_URL=https://api:57679
      - CI=true
    networks:
      - default

networks:
  default:
    driver: bridge