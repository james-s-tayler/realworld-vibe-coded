services:
  api:
    build:
      context: ../../
      dockerfile: Test/e2e/Dockerfile.api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:5001
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ""
      ConnectionStrings__SqliteConnection: "Data Source=database.sqlite"
    ports:
      - "5001:5001"
    healthcheck:
      test: ["CMD", "curl", "-k", "-f", "https://localhost:5001/swagger/index.html"]
      interval: 5s
      timeout: 10s
      retries: 20
      start_period: 30s
    
  playwright:
    build:
      context: ./
      dockerfile: Dockerfile.playwright
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ./:/tests
      - ../../Reports:/Reports
    environment:
      - PLAYWRIGHT_BASE_URL=https://api:5001
      - CI=true
    networks:
      - default

networks:
  default:
    driver: bridge