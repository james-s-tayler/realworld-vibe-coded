services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourStrong@Passw0rd"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    healthcheck:
      test: ["CMD", "/opt/mssql-tools18/bin/sqlcmd", "-S", "localhost", "-U", "sa", "-P", "YourStrong@Passw0rd", "-Q", "SELECT 1", "-C"]
      interval: 3s
      timeout: 3s
      retries: 10
      start_period: 5s

  api:
    build:
      context: ../../
      dockerfile: Test/e2e/Dockerfile.api
      args:
        CERT_PASSWORD: ${CERT_PASSWORD:-DevPassword123!}
    depends_on:
      sqlserver:
        condition: service_healthy
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:5001;http://+:5000
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: ${CERT_PASSWORD:-DevPassword123!}
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=Conduit;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=True;MultipleActiveResultSets=true"
      Audit__LogsPath: /app/Logs/Test/e2e/Server.Web/Audit.NET
      Serilog__WriteTo__1__Args__Path: /app/Logs/Test/e2e/Server.Web/Serilog/logs.txt
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - ../../Logs:/app/Logs
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:5001/health/ready"]
      interval: 2s
      timeout: 5s
      retries: 20
      start_period: 10s

  playwright:
    build:
      context: ./
      dockerfile: Dockerfile.playwright
    depends_on:
      api:
        condition: service_healthy
    volumes:
      - ../../Reports:/Reports
    environment:
      - PLAYWRIGHT_BASE_URL=https://api:5001
      - DOTNET_RUNNING_IN_DOCKER=1
      - DEBUG=pw:api
      - CI=true
      - NODE_TLS_REJECT_UNAUTHORIZED=0

networks:
  default:
    driver: bridge